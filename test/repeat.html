<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>helper</title>

</head>

<body>
    <!-- data-item="true" -->
    <div data-helper="" class="wrapper">
        <div data-item="true" class="item">
            <div class="item-in">
                <div class="t1 hide">{{标题}}</div>
            </div>
        </div>
        <div data-item="true" class="item">
            <div class="item-in">
                <div class="t1 hide">{{标题}}</div>
            </div>
        </div>
    </div>
    <!-- data-helper="8888,默认,10" -->
    <div data-helper="101010,默认,10" class="wrapper">
        <div data-item="true" class="item">
            <div class="item-in">
                <div class="t1 hide">{{标题}}</div>
            </div>
        </div>
        <div data-item="true" class="item">
            <div class="item-in">
                <div class="t1 hide">{{标题}}</div>
            </div>
        </div>
        <div data-item="true" class="item">
            <div class="item-in">
                <div class="t1 hide">{{标题}}</div>
            </div>
        </div>
    </div>

    <!-- 跳稿 + 循环嵌套 -->
    <ul class="dataList01" data-helper="000, 63">
        <Article>
            <li><i></i>
                <Url>
                    <a href=ArticleUrlPh target="_blank"></Url>
                <Title length="0">TitlePh</Title>
                </a>
            </li>
        </Article>
        <Repeat Begin=1 End=2>
            <Article>
                <li><i></i>
                    <Url>
                        <a href=ArticleUrlPh target="_blank"></Url>
                    <Title length="0">TitlePh</Title>
                    </a>
                </li>
            </Article>
        </Repeat>
    </ul>

    <!-- 跳稿 + 循环嵌套 -->
    <ul class="dataList01" data-helper="000, 63">
        <Article>
            <li>
                <i></i>
                {{Title}}
            </li>
        </Article>
        <Repeat Begin=1 End=2>
            <Article>
                <li><i></i>
                    {{Title}}
                </li>
            </Article>
        </Repeat>
    </ul>

    <ul data-helper="500, 头条, 500">
        <li data-item="1">{{标题}}</li>
        <li><a href="#">{{标题}}</a></li>
        <li><a href="#">{{标题}}</a></li>
        <li><a href="#">{{标题}}</a></li>
        <li><a href="#">{{标题}}</a></li>
        <li><a href="#">{{标题}}</a></li>
    </ul>

</body>

</html>
